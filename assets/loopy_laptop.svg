<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="bodyGrad" x1="0" x2="1">
      <stop offset="0" stop-color="#FF9A9E"/>
      <stop offset="1" stop-color="#B39CFF"/>
    </linearGradient>
    <linearGradient id="screenGrad" x1="0" x2="1">
      <stop offset="0" stop-color="#EEF2FF"/>
      <stop offset="1" stop-color="#DDE9FF"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feOffset dx="0" dy="6"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- background -->
  <rect width="100%" height="100%" fill="#FBFBFD"/>

  <!-- laptop base shadow -->
  <ellipse cx="400" cy="420" rx="210" ry="30" fill="#000" opacity="0.06"/>

  <!-- laptop body -->
  <g transform="translate(220,220)">
    <rect x="0" y="0" width="360" height="200" rx="10" fill="#2E2E3A" filter="url(#softShadow)"/>
    <!-- screen -->
    <rect x="16" y="10" width="328" height="160" rx="6" fill="url(#screenGrad)" stroke="#C9D3FF" stroke-width="1"/>
    <!-- keyboard area -->
    <rect x="0" y="170" width="360" height="18" rx="6" fill="#1F1F26"/>
    <!-- keyboard keys hint -->
    <g fill="#2E2E3A" opacity="0.9">
      <rect x="22" y="176" width="18" height="6" rx="2"/>
      <rect x="46" y="176" width="22" height="6" rx="2"/>
      <rect x="74" y="176" width="200" height="6" rx="2"/>
    </g>
  </g>

  <!-- Loopy body behind laptop (peeking) -->
  <g transform="translate(300,100)">
    <!-- body ellipse -->
    <ellipse cx="200" cy="170" rx="120" ry="145" fill="url(#bodyGrad)" stroke="#E8D7FF" stroke-width="2"/>
    <!-- eyes -->
    <circle cx="165" cy="130" r="10" fill="#FFFFFF"/>
    <circle cx="235" cy="130" r="10" fill="#FFFFFF"/>
    <circle cx="165" cy="132" r="4" fill="#6B6B76"/>
    <circle cx="235" cy="132" r="4" fill="#6B6B76"/>
    <!-- smile -->
    <path d="M170 170 Q200 195 230 170" stroke="#6B6B76" stroke-width="4" fill="none" stroke-linecap="round"/>
    <!-- blush -->
    <ellipse cx="145" cy="170" rx="14" ry="9" fill="#FFB6B6" opacity="0.55"/>
    <ellipse cx="255" cy="170" rx="14" ry="9" fill="#FFB6B6" opacity="0.55"/>

    <!-- loop antenna on head -->
    <g transform="translate(200,35)">
      <path d="M0 0 C -8 -24, 36 -42, 24 -56" stroke="#6B6B76" stroke-width="4" fill="none" stroke-linecap="round"/>
      <circle cx="24" cy="-56" r="10" fill="#fff"/>
      <circle cx="24" cy="-56" r="5" fill="#FF6B6B"/>
      <animateTransform attributeName="transform" attributeType="XML"
        type="rotate" from="-6 24 -56" to="6 24 -56" dur="1.5s" repeatCount="indefinite"/>
    </g>

    <!-- hands resting on laptop edge -->
    <path d="M125 220 C 140 210, 160 210, 175 220" stroke="#EFD9F8" stroke-width="12" stroke-linecap="round" fill="none"/>
    <path d="M225 220 C 240 210, 260 210, 275 220" stroke="#EFD9F8" stroke-width="12" stroke-linecap="round" fill="none"/>
  </g>

  <!-- small screen content to show Loopy using laptop -->
  <g transform="translate(240,230)">
    <rect x="26" y="16" width="328" height="160" rx="6" fill="none"/>
    <!-- window UI mock -->
    <rect x="44" y="36" width="120" height="86" rx="6" fill="#FFF" stroke="#E6E9F8"/>
    <rect x="176" y="36" width="160" height="20" rx="6" fill="#fff" stroke="#E6E9F8"/>
    <rect x="176" y="66" width="160" height="56" rx="6" fill="#fff" stroke="#E6E9F8"/>
    <!-- small avatar on screen (mini Loopy) -->
    <g transform="translate(76,52)">
      <circle cx="14" cy="20" r="14" fill="url(#bodyGrad)"/>
      <circle cx="9" cy="16" r="3" fill="#fff"/>
      <circle cx="19" cy="16" r="3" fill="#fff"/>
    </g>
  </g>

  <!-- footer text small -->
  <text x="400" y="485" font-family="Inter, Arial, sans-serif" font-size="12" fill="#9AA0B4" text-anchor="middle">Loopy sedang asyik main laptop</text>
</svg>
