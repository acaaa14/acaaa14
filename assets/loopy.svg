<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="560" height="560" viewBox="0 0 280 280">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#FF9A9E"/>
      <stop offset="1" stop-color="#B39CFF"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" rx="24" fill="#F6F6F9"/>
  <!-- body -->
  <g transform="translate(70,60)">
    <ellipse cx="70" cy="90" rx="68" ry="82" fill="url(#g)" />
    <!-- face -->
    <circle cx="47" cy="70" r="6" fill="#fff" opacity="0.9"/>
    <circle cx="93" cy="70" r="6" fill="#fff" opacity="0.9"/>
    <circle cx="47" cy="70" r="2.5" fill="#6B6B76"/>
    <circle cx="93" cy="70" r="2.5" fill="#6B6B76"/>
    <!-- smile -->
    <path d="M50 86 Q70 102 90 86" stroke="#6B6B76" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- loop antenna -->
    <g transform="translate(70,10)">
      <path d="M0 0 C -6 -18, 24 -32, 16 -44" stroke="#6B6B76" stroke-width="4" fill="none" stroke-linecap="round"/>
      <circle cx="16" cy="-44" r="8" fill="#fff"/>
      <circle cx="16" cy="-44" r="4" fill="#FF6B6B"/>
      <!-- subtle sway animation -->
      <animateTransform attributeName="transform" attributeType="XML"
        type="rotate" from="-6 16 -44" to="6 16 -44" dur="1.8s" repeatCount="indefinite"/>
    </g>
    <!-- blush -->
    <ellipse cx="35" cy="86" rx="10" ry="6" fill="#FFB6B6" opacity="0.55"/>
    <ellipse cx="105" cy="86" rx="10" ry="6" fill="#FFB6B6" opacity="0.55"/>
  </g>
</svg>
