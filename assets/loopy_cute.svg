<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="420" viewBox="0 0 600 420">
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0" stop-color="#FFD1DC"/>
      <stop offset="1" stop-color="#B39CFF"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" x2="1">
      <stop offset="0" stop-color="#FFF7E6"/>
      <stop offset="1" stop-color="#D1FFF0"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feOffset in="b" dx="0" dy="8"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="#FBFBFD" rx="18"/>

  <!-- ground shadow -->
  <ellipse cx="300" cy="360" rx="160" ry="22" fill="#000" opacity="0.06"/>

  <!-- Loopy sitting -->
  <g transform="translate(150,80)" filter="url(#shadow)">
    <!-- body -->
    <ellipse cx="200" cy="170" rx="120" ry="140" fill="url(#g1)" stroke="#F7E7FF" stroke-width="3"/>

    <!-- head accessory: bow -->
    <g transform="translate(240,50)">
      <path d="M0 0 C -10 -18, 30 -32, 14 -44" fill="#FFB6C1" stroke="#FF8AA1" stroke-width="1"/>
      <circle cx="14" cy="-44" r="8" fill="#FFF" opacity="0.9"/>
      <circle cx="14" cy="-44" r="4" fill="#FF6B6B"/>
      <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="-6 14 -44" to="6 14 -44" dur="1.6s" repeatCount="indefinite"/>
    </g>

    <!-- eyes and smile -->
    <circle cx="165" cy="130" r="12" fill="#fff"/>
    <circle cx="235" cy="130" r="12" fill="#fff"/>
    <circle cx="165" cy="132" r="4.2" fill="#6B6B76"/>
    <circle cx="235" cy="132" r="4.2" fill="#6B6B76"/>
    <path d="M170 175 Q200 195 230 175" stroke="#6B6B76" stroke-width="4" fill="none" stroke-linecap="round"/>

    <!-- blush -->
    <ellipse cx="145" cy="160" rx="14" ry="8" fill="#FFB6B6" opacity="0.6"/>
    <ellipse cx="255" cy="160" rx="14" ry="8" fill="#FFB6B6" opacity="0.6"/>

    <!-- hands holding phone -->
    <g transform="translate(120,200)">
      <rect x="-8" y="0" width="48" height="70" rx="10" fill="#1F2937"/>
      <rect x="0" y="8" width="32" height="46" rx="6" fill="#EDF2FF"/>
      <circle cx="16" cy="60" r="3" fill="#C9D3FF"/>
    </g>

    <g transform="translate(245,200)">
      <rect x="-32" y="0" width="48" height="70" rx="10" fill="#1F2937"/>
      <rect x="-24" y="8" width="32" height="46" rx="6" fill="#EDF2FF"/>
      <circle cx="-8" cy="60" r="3" fill="#C9D3FF"/>
    </g>

    <!-- small heart popup from phone -->
    <g transform="translate(200,110)">
      <path d="M0 0 C 6 -10, 22 -10, 22 4 C 22 18, 0 28, 0 28 C 0 28, -22 18, -22 4 C -22 -10, -6 -10, 0 0 Z" fill="#FF6B6B" opacity="0.95">
        <animate attributeName="opacity" values="0;0.9;0" dur="2s" repeatCount="indefinite"/>
        <animateTransform attributeName="transform" type="translate" values="0 12;0 -8;0 12" dur="2s" repeatCount="indefinite"/>
      </path>
    </g>

    <!-- feet -->
    <ellipse cx="148" cy="300" rx="28" ry="12" fill="#F7E7FF"/>
    <ellipse cx="252" cy="300" rx="28" ry="12" fill="#F7E7FF"/>
  </g>

  <!-- caption -->
  <text x="300" y="28" font-family="Inter, Arial, sans-serif" font-size="16" fill="#6B6B76" text-anchor="middle">Loopy â€” si lucu yang lagi asyik main</text>

</svg>
